<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin & Name</title>
  <style>
    :root {
      --primary-color: #4A90E2;
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #output {
      margin-top: 25px;
      font-size: 1.2rem;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    #output.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Введите ваше имя</h2>
    <input type="text" id="userName" placeholder="Например: Дима">
    <button onclick="showAdmin()">Показать Admin</button>
    <div id="output"></div>
  </div>

  <script>
    function showAdmin() {
      const input = document.getElementById("userName");
      const output = document.getElementById("output");

      let name = input.value.trim();

      if (!name) {
        alert("Пожалуйста, введите имя.");
        return;
      }

      // Объявляем переменную admin и копируем в неё name
      let admin = name;

      // Плавно отображаем результат
      output.textContent = "admin = " + admin;
      output.classList.add("show");
    }
  </script>

</body>
</html>
