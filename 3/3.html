<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод возраста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пожалуйста, введите ваш возраст</h1>
        <input type="text" id="ageInput" placeholder="Введите ваш возраст">
        <button onclick="confirmAge()">Подтвердить</button>
        <button onclick="cancelInput()">Отмена</button>
        <p id="message"></p>
    </div>
    <script>
        function confirmAge() {
            const ageInput = document.getElementById('ageInput');
            const message = document.getElementById('message');
            const age = ageInput.value.trim();

            if (age === "") {
                message.textContent = "Пожалуйста, введите ваш возраст.";
                return;
            }

            const isConfirmed = confirm(`Вы ввели ${age}. Это верно?`);
            if (isConfirmed) {
                message.textContent = "Спасибо! Скрипт завершает выполнение.";
                ageInput.disabled = true;
                document.querySelectorAll('button').forEach(button => button.disabled = true);
            } else {
                message.textContent = "Пожалуйста, введите ваш возраст снова.";
                ageInput.value = "";
            }
        }

        function cancelInput() {
            const ageInput = document.getElementById('ageInput');
            const message = document.getElementById('message');
            ageInput.value = "";
            message.textContent = "Вы нажали 'Отмена'. Пожалуйста, введите ваш возраст снова.";
        }
    </script>
</body>
</html>
